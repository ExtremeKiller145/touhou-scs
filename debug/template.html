<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Debugger - Touhou SCS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Trigger Debugger</h1>
            <div id="stats" class="stats"></div>
        </header>

        <section class="search-section">
            <h2>Search</h2>
            
            <div class="search-box">
                <label>
                    <strong>Find by Group ID:</strong>
                    <input type="number" id="searchGroup" placeholder="e.g., 5000">
                    <button onclick="searchByGroup()">Search</button>
                </label>
            </div>

            <div class="search-box">
                <label>
                    <strong>Find by Property:</strong>
                    <select id="searchProp">
                        <option value="ObjID">Object ID</option>
                        <option value="GroupID">Group ID</option>
                        <option value="TargetGroupID">Target Group ID</option>
                        <option value="Type">Type</option>
                    </select>
                    <input type="text" id="searchValue" placeholder="Value">
                    <button onclick="searchByProperty()">Search</button>
                </label>
            </div>

            <div class="search-box">
                <label>
                    <strong>Show Dependencies for Group:</strong>
                    <input type="number" id="depsGroup" placeholder="e.g., 5000">
                    <button onclick="showDependencies()">Show</button>
                </label>
            </div>
        </section>

        <section id="results" class="results-section">
            <h2>Results</h2>
            <div id="resultsContent">
                <p class="placeholder">Enter a search query above to see results.</p>
            </div>
        </section>

        <section class="all-groups-section">
            <details>
                <summary><h2>All Indexed Groups</h2></summary>
                <div id="allGroups" class="groups-list"></div>
            </details>
        </section>
    </div>

    <script>
        /* DATA_INJECTION_POINT */
    </script>
    <script src="report.js"></script>
</body>
</html>
